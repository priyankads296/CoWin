    var today = date.getDate() + "-" + (date.getMonth() + 1) + "-" + date.getFullYear();
       

    $(document).ready(function(){
      $("button").click(function(){
        var dcode=document.getElementById("inputDistrict").value;
          $.get("https://cdn-api.co-vin.in/api/v2/appointment/sessions/public/calendarByDistrict?district_id="+dcode+"&date="+today,
          function(data,status){
            alert("Data: "+data+"\nStatus: "+status);
            if(status){
                var centers = data.centers ? data.centers : [];
                if(centers){
                    for(var i=0; i<=centers.length; i++){
                        var classname = "info";
                        if(i % 2==0){
                            classname = "success"
                        }
                        $('#session tbody').append("<tr class=" + classname + "><td>" + centers[i].center_id  + "</td><td>" + centers[i].name+ "</td><td>" + centers[i].address + "</td><td>" + centers[i].block_name + "</td><td>" +
                            centers[i].pincode + "</td></tr>")
                    }
                }
            }
            else {
                alert('error');
            }
            
        });
    });
});

    
</script>
</section>
